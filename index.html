<body id="top">

    <!-- 橫幅 -->

    <!-- 關於我 -->
    <section id="about">
        <h1 class="title" data-aos="slide-right" data-aos-duration="1000" data-aos-offset="200" data-aos-once="true">關於我
        </h1>
        <!-- data-aos 動畫 -->
        <!-- data-aos-offset 位移：往上為正 -->
        <!-- data-aos-delay 延遲 -->
        <!-- data-aos-duration 持續時間：毫秒 0 - 3000 -->
        <!-- data-aos-easing 緩動 -->
        <!-- data-aos-mirror 雙向 true 允許雙向 false 不允許 -->
        <!-- data-aos-once 播放一次 true 一次 false 不限次數 -->
        <h2 data-aos="fade" data-aos-offset="300" data-aos-duration="2000" data-aos-easing="ease-in-out-sine"
            data-aos-mirror="false" data-aos-once="true" data-aos-once="true">{CHEN}</h2>
        <p>我是一位開發者</p>       
        <a href="" class="button-box">關於我</a>
